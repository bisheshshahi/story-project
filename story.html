<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Writing</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="story-container">
    <h1>Write Your Story</h1>

    <form action="story.php" method="post" enctype="multipart/form-data">
      <label>Author's Name:</label>
      <input type="text" name="author" required>

      <label>Story Title:</label>
      <input type="text" name="title" required>

      <label>Your Story:</label>
      <textarea name="para" maxlength="2000" placeholder="Write your story here..."></textarea>

      <input type="submit" name="submit" value="Publish Story">
      <a href="my_stories.php">View your stories</a>
    </form>
  </div>
</body>
</html>
